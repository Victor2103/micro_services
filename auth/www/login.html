  <body>
    <form method="post">
      <h2>Login</h2>
      <div class="input-field">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
          required
        />
      </div>
      <div class="input-field">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          required
        />
      </div>
      <input type="submit" value="LogIn" />
    </form>
    <a href="/register">Cliquer ici pour vous enregistrer !</a>
  </body>
</html>
